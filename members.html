<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Members</title>
</head>

<body>
    <header>
        <h2>Dawntreader FC Members</h2>
    </header>

    <div class="wrapper">
        <main class="fc-members-display">
            <div class="fc-member-selector">
                <label for="fc-members"></label>

                <select name="fc-member" id="fc-members">
                    <option value="eris-eve">Eris Eve</option>
                    <option value="chris-dream">Chris Dream</option>
                    <option value="kalanklyr-thabi">Kalanklyr Thabi</option>
                    <option value="michi-ri">Michi Ri</option>
                    <option value="raenei-hawkesbury">Raenei Hawkesbury</option>
                    <option value="valine-gulrath">Valine Gulrath</option>
                    <option value="kyeler-oliver">Kyeler Oliver</option>
                    <option value="morder-kanin">Morder Kanin</option>
                    <option value="roxas-windstriker">Roxas Windstriker</option>
                    <option value="random-dadalian">Random Dadalian</option>
                </select>
            </div>

            <div class="member-image">
                <img src="fc-screenshots/member-pictures/eris-eve/eris-eve-truest-self.png" alt="image">
            </div>
        </main>
    </div>
</body>

</html>
